<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightningGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="energyCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#energyGradient)" rx="15"/>
  
  <!-- Central energy core -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="url(#energyCore)"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="20;25;20" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central lightning bolt -->
    <polygon points="0,-15 -8,5 8,5" fill="url(#lightningGradient)"/>
  </g>
  
  <!-- Energy waves -->
  <g opacity="0.7" stroke="white" stroke-width="2" fill="none">
    <circle cx="200" cy="150" r="60">
      <animate attributeName="r" values="60;80;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="80">
      <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Lightning bolts around -->
  <g opacity="0.8">
    <polygon points="80,80 70,110 85,110 75,140 100,105 85,105 95,80" fill="url(#lightningGradient)"/>
    <polygon points="320,70 310,100 325,100 315,130 340,95 325,95 335,70" fill="url(#lightningGradient)"/>
    <polygon points="90,220 80,250 95,250 85,280 110,245 95,245 105,220" fill="url(#lightningGradient)"/>
    <polygon points="310,200 300,230 315,230 305,260 330,225 315,225 325,200" fill="url(#lightningGradient)"/>
  </g>
  
  <!-- Energy particles -->
  <g opacity="0.9">
    <circle cx="150" cy="100" r="3" fill="#ffeb3b">
      <animate attributeName="cy" values="100;50;100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="200" r="2.5" fill="#ffeb3b">
      <animate attributeName="cy" values="200;250;200" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="180" r="2" fill="#ffeb3b">
      <animate attributeName="cx" values="120;70;120" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="3.5" fill="#ffeb3b">
      <animate attributeName="cx" values="280;330;280" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Power grid -->
  <g opacity="0.5" stroke="white" stroke-width="1.5" fill="none">
    <path d="M 50 50 L 100 80 L 150 60 L 200 90"/>
    <path d="M 200 210 L 250 240 L 300 220 L 350 250"/>
    <circle cx="50" cy="50" r="4" fill="white"/>
    <circle cx="100" cy="80" r="4" fill="white"/>
    <circle cx="150" cy="60" r="4" fill="white"/>
    <circle cx="250" cy="240" r="4" fill="white"/>
    <circle cx="300" cy="220" r="4" fill="white"/>
    <circle cx="350" cy="250" r="4" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    Energy Innovation
  </text>
</svg>