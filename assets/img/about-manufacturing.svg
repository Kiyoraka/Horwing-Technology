<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="manufacturingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#757575;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#manufacturingGradient)" rx="15"/>
  
  <!-- Factory building silhouette -->
  <g opacity="0.3">
    <rect x="50" y="180" width="300" height="100" fill="rgba(255,255,255,0.2)"/>
    <polygon points="50,180 80,150 320,150 350,180" fill="rgba(255,255,255,0.15)"/>
    <rect x="120" y="160" width="15" height="20" fill="rgba(255,255,255,0.2)"/>
    <rect x="180" y="155" width="15" height="25" fill="rgba(255,255,255,0.2)"/>
    <rect x="240" y="165" width="15" height="15" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Main gear system -->
  <g transform="translate(200, 150)">
    <!-- Large central gear -->
    <g>
      <circle cx="0" cy="0" r="50" fill="url(#gearGradient)" opacity="0.9"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="15" fill="white" opacity="0.8"/>
      
      <!-- Gear teeth -->
      <g stroke="white" stroke-width="2" opacity="0.8">
        <rect x="-3" y="-52" width="6" height="8" rx="1"/>
        <rect x="-3" y="44" width="6" height="8" rx="1"/>
        <rect x="44" y="-3" width="8" height="6" rx="1"/>
        <rect x="-52" y="-3" width="8" height="6" rx="1"/>
        <rect x="30" y="-36" width="6" height="8" rx="1" transform="rotate(45)"/>
        <rect x="-36" y="-36" width="6" height="8" rx="1" transform="rotate(-45)"/>
        <rect x="30" y="28" width="6" height="8" rx="1" transform="rotate(135)"/>
        <rect x="-36" y="28" width="6" height="8" rx="1" transform="rotate(-135)"/>
      </g>
      
      <!-- Rotation animation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0;360" dur="8s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Secondary gears -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#gearGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.7"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0;-360" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(280, 200)">
    <circle cx="0" cy="0" r="30" fill="url(#gearGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.7"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0;360" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Mechanical arm -->
  <g opacity="0.7">
    <rect x="320" y="140" width="40" height="8" rx="4" fill="white"/>
    <rect x="355" y="120" width="8" height="40" rx="4" fill="white"/>
    <circle cx="363" cy="125" r="6" fill="#42a5f5"/>
  </g>
  
  <!-- Assembly line elements -->
  <g opacity="0.6">
    <rect x="80" y="240" width="240" height="6" rx="3" fill="white"/>
    <rect x="100" y="230" width="15" height="16" rx="2" fill="#42a5f5">
      <animate attributeName="x" values="100;300;100" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="232" width="12" height="12" rx="2" fill="#42a5f5">
      <animate attributeName="x" values="150;280;150" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    Advanced Manufacturing
  </text>
</svg>