<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sustainabilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="leafGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sustainabilityGradient)" rx="15"/>
  
  <!-- Main leaf -->
  <g transform="translate(200, 150)">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="url(#leafGradient)" opacity="0.9"/>
    <path d="M 0 -80 Q -20 -40 0 0 Q 20 -40 0 -80" fill="white" opacity="0.3"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="white" stroke-width="3" opacity="0.7"/>
    
    <!-- Leaf veins -->
    <path d="M 0 -60 Q -15 -40 -25 -20" stroke="white" stroke-width="2" opacity="0.5" fill="none"/>
    <path d="M 0 -60 Q 15 -40 25 -20" stroke="white" stroke-width="2" opacity="0.5" fill="none"/>
    <path d="M 0 -30 Q -20 -20 -30 0" stroke="white" stroke-width="2" opacity="0.5" fill="none"/>
    <path d="M 0 -30 Q 20 -20 30 0" stroke="white" stroke-width="2" opacity="0.5" fill="none"/>
    <path d="M 0 0 Q -15 10 -20 30" stroke="white" stroke-width="2" opacity="0.5" fill="none"/>
    <path d="M 0 0 Q 15 10 20 30" stroke="white" stroke-width="2" opacity="0.5" fill="none"/>
  </g>
  
  <!-- Surrounding small leaves -->
  <g opacity="0.7">
    <ellipse cx="100" cy="80" rx="25" ry="35" fill="url(#leafGradient)" transform="rotate(-30 100 80)"/>
    <ellipse cx="300" cy="100" rx="20" ry="30" fill="url(#leafGradient)" transform="rotate(45 300 100)"/>
    <ellipse cx="80" cy="220" rx="22" ry="32" fill="url(#leafGradient)" transform="rotate(-60 80 220)"/>
    <ellipse cx="320" cy="200" rx="18" ry="28" fill="url(#leafGradient)" transform="rotate(30 320 200)"/>
  </g>
  
  <!-- Technology elements -->
  <g opacity="0.6" stroke="white" stroke-width="2" fill="none">
    <circle cx="50" cy="50" r="15"/>
    <circle cx="350" cy="250" r="12"/>
    <rect x="340" y="40" width="20" height="20" rx="3"/>
    <polygon points="60,240 70,220 80,240 70,260" stroke-width="1.5"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4" stroke="white" stroke-width="1.5" fill="none">
    <path d="M 65 50 Q 130 90 140 130"/>
    <path d="M 260 130 Q 320 170 338 238"/>
    <path d="M 140 170 Q 180 200 240 220"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    Sustainable Solutions
  </text>
</svg>