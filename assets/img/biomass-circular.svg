<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circularGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="communityGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#circularGradient)" rx="10"/>
  
  <!-- Central circular economy diagram -->
  <g transform="translate(150, 100)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- Central sustainability symbol -->
    <circle cx="0" cy="0" r="20" fill="url(#earthGradient)" opacity="0.9"/>
    <path d="M -10 -5 Q 0 -15 10 -5 Q 0 5 -10 -5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="8" r="3" fill="white" opacity="0.6"/>
    <circle cx="-6" cy="2" r="2" fill="white" opacity="0.6"/>
    <circle cx="6" cy="2" r="2" fill="white" opacity="0.6"/>
    
    <!-- Rotating animation for the whole cycle -->
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 150 100;360 150 100" dur="20s" repeatCount="indefinite"/>
  </g>
  
  <!-- Cycle elements positioned around the circle -->
  <!-- 1. Biomass Collection (top) -->
  <g transform="translate(150, 40)">
    <circle cx="0" cy="0" r="12" fill="#8bc34a" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="-3" y="-8" width="2" height="8" rx="1" fill="#4caf50"/>
    <rect x="0" y="-6" width="2" height="6" rx="1" fill="#4caf50"/>
    <rect x="3" y="-4" width="2" height="4" rx="1" fill="#4caf50"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Biomass
    </text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Collection
    </text>
  </g>
  
  <!-- 2. Energy Generation (top-right) -->
  <g transform="translate(220, 65)">
    <circle cx="0" cy="0" r="12" fill="#ff9800" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
    <polygon points="0,-4 -3,2 3,2" fill="#ff5722"/>
    <circle cx="0" cy="0" r="2" fill="#ffeb3b"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Energy
    </text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Generation
    </text>
  </g>
  
  <!-- 3. Ash/Fertilizer Production (right) -->
  <g transform="translate(230, 100)">
    <circle cx="0" cy="0" r="12" fill="#795548" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
    <circle cx="-3" cy="-2" r="2" fill="#8d6e63"/>
    <circle cx="2" cy="-3" r="1.5" fill="#a1887f"/>
    <circle cx="0" cy="2" r="2.5" fill="#6d4c41"/>
    <circle cx="4" cy="1" r="1" fill="#8d6e63"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Organic
    </text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Fertilizer
    </text>
  </g>
  
  <!-- 4. Agriculture (bottom-right) -->
  <g transform="translate(220, 135)">
    <circle cx="0" cy="0" r="12" fill="#4caf50" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="-4" y="0" width="8" height="3" rx="1" fill="#8bc34a"/>
    <rect x="-2" y="-4" width="1" height="4" rx="0.5" fill="#4caf50"/>
    <rect x="0" y="-6" width="1" height="6" rx="0.5" fill="#4caf50"/>
    <rect x="2" y="-3" width="1" height="3" rx="0.5" fill="#4caf50"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Regenerative
    </text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Agriculture
    </text>
  </g>
  
  <!-- 5. Community Benefits (bottom) -->
  <g transform="translate(150, 160)">
    <circle cx="0" cy="0" r="12" fill="url(#communityGradient)" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
    <circle cx="-3" cy="-2" r="2" fill="#ff9800"/>
    <circle cx="3" cy="-2" r="2" fill="#ff9800"/>
    <circle cx="0" cy="2" r="2" fill="#ff9800"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Community
    </text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Engagement
    </text>
  </g>
  
  <!-- 6. Waste Reduction (bottom-left) -->
  <g transform="translate(80, 135)">
    <circle cx="0" cy="0" r="12" fill="#607d8b" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#607d8b" stroke-width="2"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#f44336" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Waste
    </text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Reduction
    </text>
  </g>
  
  <!-- Arrows showing circular flow -->
  <g opacity="0.7" stroke="white" stroke-width="2" fill="white">
    <!-- From biomass to energy -->
    <path d="M 170 50 Q 190 55 210 60"/>
    <polygon points="210,57 215,60 210,63" fill="white"/>
    
    <!-- From energy to fertilizer -->
    <path d="M 225 75 Q 230 85 230 90"/>
    <polygon points="227,90 230,95 233,90" fill="white"/>
    
    <!-- From fertilizer to agriculture -->
    <path d="M 225 110 Q 225 120 220 125"/>
    <polygon points="222,125 217,128 222,131" fill="white"/>
    
    <!-- From agriculture to community -->
    <path d="M 210 145 Q 185 155 160 155"/>
    <polygon points="160,152 155,155 160,158" fill="white"/>
    
    <!-- From community to waste reduction -->
    <path d="M 140 155 Q 115 150 90 145"/>
    <polygon points="90,142 85,145 90,148" fill="white"/>
    
    <!-- From waste reduction back to biomass -->
    <path d="M 85 125 Q 80 85 90 55 Q 115 45 140 45"/>
    <polygon points="140,42 145,45 140,48" fill="white"/>
  </g>
  
  <!-- Benefits indicators -->
  <g transform="translate(30, 50)" opacity="0.8">
    <rect x="-25" y="-20" width="50" height="40" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
    <text x="0" y="-25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Environmental Impact
    </text>
    <text x="0" y="-10" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="7">
      ✓ Carbon Neutral
    </text>
    <text x="0" y="-2" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="7">
      ✓ Waste Valorization
    </text>
    <text x="0" y="6" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="7">
      ✓ Soil Improvement
    </text>
    <text x="0" y="14" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="7">
      ✓ Local Economy
    </text>
  </g>
  
  <!-- Sustainability metrics -->
  <g transform="translate(270, 140)" opacity="0.8">
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
    <text x="0" y="-20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Sustainability
    </text>
    <text x="0" y="-8" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      95%
    </text>
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">
      Resource Recovery
    </text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">
      Efficiency
    </text>
  </g>
  
  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Circular Economy Benefits
  </text>
</svg>