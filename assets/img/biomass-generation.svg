<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="generationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="furnaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steamGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#generationGradient)" rx="10"/>
  
  <!-- Main power plant building -->
  <g transform="translate(150, 140)">
    <!-- Main building -->
    <rect x="-60" y="-60" width="120" height="80" rx="8" fill="#37474f" opacity="0.9"/>
    <rect x="-55" y="-55" width="110" height="70" rx="6" fill="#546e7a" opacity="0.8"/>
    
    <!-- Windows -->
    <rect x="-45" y="-45" width="12" height="15" rx="2" fill="#42a5f5" opacity="0.7"/>
    <rect x="-25" y="-45" width="12" height="15" rx="2" fill="#42a5f5" opacity="0.7"/>
    <rect x="-5" y="-45" width="12" height="15" rx="2" fill="#42a5f5" opacity="0.7"/>
    <rect x="15" y="-45" width="12" height="15" rx="2" fill="#42a5f5" opacity="0.7"/>
    <rect x="35" y="-45" width="12" height="15" rx="2" fill="#42a5f5" opacity="0.7"/>
    
    <!-- Boiler/furnace -->
    <rect x="-30" y="-40" width="60" height="50" rx="5" fill="url(#furnaceGradient)" opacity="0.9"/>
    <rect x="-25" y="-35" width="50" height="40" rx="4" fill="#ff7043" opacity="0.8"/>
    
    <!-- Fire inside boiler -->
    <g opacity="0.9">
      <ellipse cx="0" cy="-15" rx="20" ry="8" fill="url(#fireGradient)">
        <animate attributeName="ry" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="1.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-8" cy="-18" rx="8" ry="5" fill="#ffeb3b">
        <animate attributeName="ry" values="5;8;5" dur="1.2s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="6" cy="-16" rx="6" ry="4" fill="#ffc107">
        <animate attributeName="ry" values="4;7;4" dur="1.8s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Steam pipes -->
    <rect x="-35" y="-50" width="8" height="20" rx="4" fill="#616161"/>
    <rect x="27" y="-50" width="8" height="20" rx="4" fill="#616161"/>
    
    <!-- Control panel -->
    <rect x="40" y="-25" width="15" height="20" rx="2" fill="#263238"/>
    <rect x="42" y="-22" width="11" height="14" rx="1" fill="#1976d2"/>
    <circle cx="47.5" cy="-8" r="2" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Chimney with emissions -->
  <g transform="translate(120, 80)">
    <!-- Chimney -->
    <rect x="-8" y="0" width="16" height="60" rx="4" fill="#424242"/>
    <rect x="-6" y="0" width="12" height="60" rx="3" fill="#616161"/>
    
    <!-- Steam emission -->
    <g opacity="0.8">
      <ellipse cx="0" cy="-5" rx="6" ry="4" fill="url(#steamGradient)">
        <animate attributeName="cy" values="-5;-25;-5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="rx" values="6;12;6" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="3" cy="-8" rx="4" ry="3" fill="url(#steamGradient)">
        <animate attributeName="cy" values="-8;-28;-8" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="rx" values="4;8;4" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-2" cy="-10" rx="5" ry="3" fill="url(#steamGradient)">
        <animate attributeName="cy" values="-10;-30;-10" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="rx" values="5;10;5" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.8s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>
  
  <!-- Steam turbine -->
  <g transform="translate(210, 100)">
    <!-- Turbine housing -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#455a64" opacity="0.9"/>
    <ellipse cx="0" cy="-2" rx="22" ry="12" fill="#607d8b" opacity="0.8"/>
    
    <!-- Turbine blades -->
    <g>
      <ellipse cx="0" cy="0" rx="15" ry="2" fill="#9e9e9e"/>
      <ellipse cx="0" cy="0" rx="2" ry="10" fill="#9e9e9e"/>
      <ellipse cx="0" cy="0" rx="12" ry="1.5" fill="#bdbdbd" transform="rotate(45)"/>
      <ellipse cx="0" cy="0" rx="1.5" ry="8" fill="#bdbdbd" transform="rotate(45)"/>
      
      <!-- Rotation animation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0;360" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Steam input -->
    <rect x="-30" y="-4" width="10" height="8" rx="4" fill="#90a4ae"/>
    <path d="M -30 0 Q -35 -5 -40 0 Q -35 5 -30 0" stroke="#81d4fa" stroke-width="2" fill="none">
      <animate attributeName="d" values="M -30 0 Q -35 -5 -40 0 Q -35 5 -30 0;M -30 0 Q -35 5 -40 0 Q -35 -5 -30 0;M -30 0 Q -35 -5 -40 0 Q -35 5 -30 0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Steam Turbine
    </text>
  </g>
  
  <!-- Generator -->
  <g transform="translate(250, 120)">
    <!-- Generator housing -->
    <rect x="-15" y="-12" width="30" height="24" rx="6" fill="#37474f" opacity="0.9"/>
    <rect x="-12" y="-9" width="24" height="18" rx="4" fill="#546e7a" opacity="0.8"/>
    
    <!-- Generator coils -->
    <g fill="#ff9800" opacity="0.8">
      <circle cx="-6" cy="-3" r="3"/>
      <circle cx="6" cy="-3" r="3"/>
      <circle cx="-6" cy="3" r="3"/>
      <circle cx="6" cy="3" r="3"/>
    </g>
    
    <!-- Electrical output -->
    <rect x="15" y="-3" width="8" height="6" rx="2" fill="#ffeb3b"/>
    <line x1="23" y1="0" x2="35" y2="0" stroke="#ffeb3b" stroke-width="3"/>
    
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Generator
    </text>
  </g>
  
  <!-- Power output indicators -->
  <g transform="translate(270, 80)">
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Power Output
    </text>
    <text x="0" y="0" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="10" font-weight="600">
      2.5 MW
    </text>
    <circle cx="20" cy="0" r="3" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Efficiency meter -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <path d="M 0 -20 A 20 20 0 0 1 17 -10" stroke="#4caf50" stroke-width="4" fill="none"/>
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Efficiency: 88%
    </text>
  </g>
  
  <!-- Energy flow -->
  <g opacity="0.7">
    <circle cx="180" cy="100" r="2" fill="#ffeb3b">
      <animate attributeName="cx" values="150;180;210;240" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.7;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="105" r="1.5" fill="#ff9800">
      <animate attributeName="cx" values="145;175;205;235" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.7;0.7;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Biomass Power Generation
  </text>
</svg>