<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="biomassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plantGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="smokeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#biomassGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Biomass power plant -->
  <g>
    <!-- Main building -->
    <rect x="250" y="300" width="300" height="150" rx="10" fill="url(#plantGradient)"/>
    
    <!-- Chimney stacks -->
    <rect x="320" y="200" width="30" height="100" rx="5" fill="url(#plantGradient)"/>
    <rect x="400" y="180" width="35" height="120" rx="5" fill="url(#plantGradient)"/>
    <rect x="480" y="190" width="32" height="110" rx="5" fill="url(#plantGradient)"/>
    
    <!-- Smoke from chimneys -->
    <g opacity="0.7">
      <circle cx="335" cy="180" r="15" fill="url(#smokeGradient)">
        <animate attributeName="cy" values="180;120;180" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;25;15" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="417" cy="160" r="18" fill="url(#smokeGradient)">
        <animate attributeName="cy" values="160;100;160" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="18;28;18" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="496" cy="170" r="16" fill="url(#smokeGradient)">
        <animate attributeName="cy" values="170;110;170" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="16;26;16" dur="4.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Windows on building -->
    <rect x="270" y="320" width="20" height="30" rx="3" fill="#42a5f5" opacity="0.8"/>
    <rect x="300" y="320" width="20" height="30" rx="3" fill="#42a5f5" opacity="0.8"/>
    <rect x="330" y="320" width="20" height="30" rx="3" fill="#42a5f5" opacity="0.8"/>
    <rect x="450" y="320" width="20" height="30" rx="3" fill="#42a5f5" opacity="0.8"/>
    <rect x="480" y="320" width="20" height="30" rx="3" fill="#42a5f5" opacity="0.8"/>
    <rect x="510" y="320" width="20" height="30" rx="3" fill="#42a5f5" opacity="0.8"/>
    
    <!-- Entrance -->
    <rect x="380" y="380" width="40" height="70" rx="5" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Biomass material piles -->
  <g opacity="0.8">
    <!-- Pile 1 -->
    <ellipse cx="150" cy="430" rx="40" ry="20" fill="#8bc34a"/>
    <ellipse cx="150" cy="420" rx="35" ry="18" fill="#aed581"/>
    
    <!-- Pile 2 -->
    <ellipse cx="650" cy="440" rx="45" ry="25" fill="#8bc34a"/>
    <ellipse cx="650" cy="428" rx="38" ry="22" fill="#aed581"/>
    
    <!-- Pile 3 -->
    <ellipse cx="120" cy="380" rx="25" ry="15" fill="#8bc34a"/>
    <ellipse cx="120" cy="375" rx="22" ry="12" fill="#aed581"/>
  </g>
  
  <!-- Conveyor belt system -->
  <g opacity="0.6">
    <rect x="180" y="410" width="80" height="8" rx="4" fill="#757575"/>
    <rect x="540" y="415" width="90" height="8" rx="4" fill="#757575"/>
    
    <!-- Moving material on belts -->
    <rect x="200" y="412" width="12" height="4" rx="2" fill="#8bc34a">
      <animate attributeName="x" values="200;240;200" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="560" y="417" width="12" height="4" rx="2" fill="#8bc34a">
      <animate attributeName="x" values="560;600;560" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Power transmission lines -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.5">
    <line x1="550" y1="280" x2="700" y2="200"/>
    <line x1="550" y1="290" x2="700" y2="210"/>
    <line x1="550" y1="300" x2="700" y2="220"/>
    
    <!-- Power poles -->
    <rect x="590" y="220" width="4" height="60" fill="white"/>
    <rect x="640" y="200" width="4" height="80" fill="white"/>
    <rect x="695" y="180" width="4" height="100" fill="white"/>
  </g>
  
  <!-- Energy symbols -->
  <g opacity="0.7">
    <circle cx="100" cy="200" r="20" fill="none" stroke="#ffeb3b" stroke-width="3"/>
    <polygon points="100,185 95,205 105,205" fill="#ffeb3b"/>
    
    <circle cx="700" cy="150" r="25" fill="none" stroke="#ffeb3b" stroke-width="3"/>
    <polygon points="700,130 692,155 708,155" fill="#ffeb3b"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="700">
    BIOMASS POWER SOLUTIONS
  </text>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    Sustainable Renewable Energy Generation
  </text>
</svg>