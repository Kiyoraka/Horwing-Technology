<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#infraGradient)" rx="10"/>
  
  <!-- Ground/Parking area -->
  <rect x="0" y="150" width="300" height="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Charging station 1 (DC Fast Charger) -->
  <g transform="translate(80, 100)">
    <!-- Station pole -->
    <rect x="-20" y="-50" width="40" height="100" rx="8" fill="url(#stationGradient)"/>
    <rect x="-17" y="-45" width="34" height="90" rx="6" fill="#f8f9fa"/>
    
    <!-- Display screen -->
    <rect x="-15" y="-35" width="30" height="25" rx="4" fill="#1976d2"/>
    <rect x="-12" y="-32" width="24" height="6" rx="1" fill="#4caf50"/>
    <rect x="-12" y="-24" width="24" height="3" rx="1" fill="#ffeb3b"/>
    <rect x="-12" y="-19" width="24" height="3" rx="1" fill="#ffeb3b"/>
    <rect x="-12" y="-14" width="24" height="3" rx="1" fill="#ffeb3b"/>
    
    <!-- DC Fast Charge label -->
    <text x="0" y="-5" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="6" font-weight="700">
      DC FAST
    </text>
    <text x="0" y="2" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="6" font-weight="700">
      150kW
    </text>
    
    <!-- Charging cables -->
    <g>
      <!-- Cable 1 -->
      <path d="M 20 10 Q 35 5 45 20 Q 50 30 45 40" stroke="#424242" stroke-width="6" fill="none" stroke-linecap="round"/>
      <circle cx="45" cy="40" r="5" fill="#424242"/>
      
      <!-- Cable 2 -->
      <path d="M -20 15 Q -35 10 -45 25 Q -50 35 -45 45" stroke="#424242" stroke-width="6" fill="none" stroke-linecap="round"/>
      <circle cx="-45" cy="45" r="5" fill="#424242"/>
    </g>
    
    <!-- Status LED -->
    <circle cx="0" cy="-45" r="3" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Charging station 2 (Level 2 AC) -->
  <g transform="translate(180, 110)">
    <!-- Station pole -->
    <rect x="-12" y="-40" width="24" height="80" rx="6" fill="url(#stationGradient)"/>
    <rect x="-10" y="-35" width="20" height="70" rx="4" fill="#f8f9fa"/>
    
    <!-- Display -->
    <rect x="-8" y="-25" width="16" height="15" rx="2" fill="#1976d2"/>
    <rect x="-6" y="-22" width="12" height="3" rx="1" fill="#4caf50"/>
    <rect x="-6" y="-17" width="12" height="2" rx="1" fill="#ffeb3b"/>
    <rect x="-6" y="-13" width="12" height="2" rx="1" fill="#ffeb3b"/>
    
    <!-- AC Level 2 label -->
    <text x="0" y="-5" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="5" font-weight="700">
      AC L2
    </text>
    <text x="0" y="2" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="5" font-weight="700">
      22kW
    </text>
    
    <!-- Charging cable -->
    <path d="M 12 5 Q 25 0 35 15 Q 40 25 35 35" stroke="#424242" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="35" cy="35" r="4" fill="#424242"/>
    
    <!-- Status LED -->
    <circle cx="0" cy="-35" r="2" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Vehicle 1 (Connected to DC Fast Charger) -->
  <g transform="translate(120, 160)">
    <rect x="-25" y="-12" width="50" height="24" rx="6" fill="url(#carGradient)"/>
    <circle cx="-15" cy="8" r="5" fill="#424242"/>
    <circle cx="15" cy="8" r="5" fill="#424242"/>
    <rect x="-20" y="-8" width="40" height="6" rx="2" fill="#42a5f5" opacity="0.7"/>
    
    <!-- Charging port -->
    <rect x="25" y="-3" width="6" height="6" rx="2" fill="#4caf50"/>
    <circle cx="28" cy="0" r="2" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Vehicle 2 (Connected to Level 2) -->
  <g transform="translate(210, 165)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="url(#carGradient)"/>
    <circle cx="-12" cy="7" r="4" fill="#424242"/>
    <circle cx="12" cy="7" r="4" fill="#424242"/>
    <rect x="-15" y="-6" width="30" height="5" rx="1" fill="#42a5f5" opacity="0.7"/>
    
    <!-- Charging port -->
    <rect x="20" y="-2" width="5" height="4" rx="1" fill="#4caf50"/>
    <circle cx="22.5" cy="0" r="1.5" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Power flow indicators -->
  <g opacity="0.8">
    <!-- From DC charger -->
    <circle cx="110" cy="140" r="2" fill="#ffeb3b">
      <animate attributeName="cy" values="120;140;120" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="135" r="1.5" fill="#ffeb3b">
      <animate attributeName="cy" values="115;135;115" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- From Level 2 charger -->
    <circle cx="195" cy="145" r="1.5" fill="#ffeb3b">
      <animate attributeName="cy" values="125;145;125" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Smart grid connection -->
  <g transform="translate(250, 80)" opacity="0.7">
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Smart Grid
    </text>
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">
      Connected
    </text>
    
    <!-- Grid connection lines -->
    <g stroke="white" stroke-width="1.5" opacity="0.6">
      <line x1="-15" y1="10" x2="-30" y2="25"/>
      <line x1="0" y1="10" x2="0" y2="25"/>
      <line x1="15" y1="10" x2="30" y2="25"/>
    </g>
  </g>
  
  <!-- Network indicators -->
  <g transform="translate(30, 50)" opacity="0.6">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Network
    </text>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    EV Charging Infrastructure
  </text>
</svg>