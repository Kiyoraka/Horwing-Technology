<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#gridGradient)" rx="10"/>
  
  <!-- Central control hub -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#nodeGradient)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Central icon -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="3" rx="1" fill="#1976d2"/>
    <rect x="-6" y="-1" width="12" height="3" rx="1" fill="#1976d2"/>
    <rect x="-6" y="4" width="12" height="3" rx="1" fill="#1976d2"/>
    
    <!-- Pulsing animation -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="2" opacity="0">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Smart meters/nodes -->
  <g>
    <!-- Node 1 - Solar -->
    <g transform="translate(80, 60)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#dataGradient)"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#ffeb3b"/>
      <polygon points="0,-3 -2,2 2,2" fill="#f57c00"/>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
        Solar
      </text>
    </g>
    
    <!-- Node 2 - Wind -->
    <g transform="translate(220, 70)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#dataGradient)"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#81d4fa"/>
      <circle cx="0" cy="0" r="3" fill="#0277bd"/>
      <rect x="-1" y="-5" width="2" height="10" rx="1" fill="#0277bd"/>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
        Wind
      </text>
    </g>
    
    <!-- Node 3 - Storage -->
    <g transform="translate(70, 140)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#dataGradient)"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#4caf50"/>
      <rect x="-4" y="-4" width="8" height="8" rx="1" fill="#2e7d32"/>
      <rect x="-3" y="-2" width="6" height="2" rx="1" fill="white"/>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
        Storage
      </text>
    </g>
    
    <!-- Node 4 - EV Charging -->
    <g transform="translate(230, 130)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#dataGradient)"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#9c27b0"/>
      <rect x="-3" y="-3" width="6" height="6" rx="1" fill="white"/>
      <polygon points="0,-1 -1,2 1,2" fill="#9c27b0"/>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
        EV Charging
      </text>
    </g>
    
    <!-- Node 5 - Grid Connection -->
    <g transform="translate(50, 100)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#dataGradient)"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#607d8b"/>
      <rect x="-4" y="-4" width="8" height="2" rx="1" fill="white"/>
      <rect x="-4" y="-1" width="8" height="2" rx="1" fill="white"/>
      <rect x="-4" y="2" width="8" height="2" rx="1" fill="white"/>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
        Grid
      </text>
    </g>
    
    <!-- Node 6 - Consumer -->
    <g transform="translate(250, 100)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="url(#dataGradient)"/>
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#795548"/>
      <rect x="-4" y="-4" width="8" height="8" rx="1" fill="#a1887f"/>
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#5d4037"/>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
        Load
      </text>
    </g>
  </g>
  
  <!-- Network connections -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.7">
    <!-- From central hub to nodes -->
    <line x1="150" y1="100" x2="80" y2="60"/>
    <line x1="150" y1="100" x2="220" y2="70"/>
    <line x1="150" y1="100" x2="70" y2="140"/>
    <line x1="150" y1="100" x2="230" y2="130"/>
    <line x1="150" y1="100" x2="50" y2="100"/>
    <line x1="150" y1="100" x2="250" y2="100"/>
    
    <!-- Inter-node connections -->
    <line x1="80" y1="60" x2="220" y2="70"/>
    <line x1="70" y1="140" x2="230" y2="130"/>
    <line x1="50" y1="100" x2="250" y2="100"/>
  </g>
  
  <!-- Data flow animation -->
  <g opacity="0.8">
    <!-- Data packets -->
    <circle cx="120" cy="80" r="2" fill="#00e676">
      <animate attributeName="cx" values="80;150" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;100" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="85" r="2" fill="#00e676">
      <animate attributeName="cx" values="220;150" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;100" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="120" r="2" fill="#ff5722">
      <animate attributeName="cx" values="70;150" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="140;100" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="115" r="2" fill="#ff5722">
      <animate attributeName="cx" values="230;150" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="130;100" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Control signals -->
  <g opacity="0.6">
    <rect x="100" y="30" width="100" height="15" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Smart Grid Management
    </text>
    
    <!-- Status indicators -->
    <g transform="translate(150, 50)">
      <circle cx="-20" cy="0" r="3" fill="#4caf50">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="0" r="3" fill="#4caf50">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="#4caf50">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="0" r="3" fill="#4caf50">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="3" fill="#4caf50">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Real-time monitoring -->
  <g transform="translate(30, 170)" opacity="0.8">
    <rect x="-25" y="-10" width="50" height="20" rx="3" fill="rgba(0,0,0,0.5)" stroke="white" stroke-width="1"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">
      Real-time Monitoring
    </text>
    <text x="0" y="-2" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="6" font-weight="600">
      ‚óè ONLINE
    </text>
    <text x="0" y="6" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">
      Load: 85% | Efficiency: 92%
    </text>
  </g>
  
  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Smart Grid Integration
  </text>
</svg>