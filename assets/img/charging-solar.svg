<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#solarGradient)" rx="10"/>
  
  <!-- Sun -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="25" fill="url(#sunGradient)"/>
    <!-- Sun rays -->
    <g stroke="#ffeb3b" stroke-width="3" opacity="0.8">
      <line x1="0" y1="-35" x2="0" y2="-40"/>
      <line x1="25" y1="-25" x2="28" y2="-28"/>
      <line x1="35" y1="0" x2="40" y2="0"/>
      <line x1="25" y1="25" x2="28" y2="28"/>
      <line x1="0" y1="35" x2="0" y2="40"/>
      <line x1="-25" y1="25" x2="-28" y2="28"/>
      <line x1="-35" y1="0" x2="-40" y2="0"/>
      <line x1="-25" y1="-25" x2="-28" y2="-28"/>
    </g>
  </g>
  
  <!-- Solar panel array -->
  <g transform="translate(150, 120)">
    <!-- Panel structure -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#424242"/>
    
    <!-- Individual panels -->
    <g fill="url(#panelGradient)">
      <rect x="-55" y="-35" width="35" height="35" rx="2"/>
      <rect x="-15" y="-35" width="35" height="35" rx="2"/>
      <rect x="25" y="-35" width="25" height="35" rx="2"/>
      
      <rect x="-55" y="5" width="35" height="30" rx="2"/>
      <rect x="-15" y="5" width="35" height="30" rx="2"/>
      <rect x="25" y="5" width="25" height="30" rx="2"/>
    </g>
    
    <!-- Panel grid lines -->
    <g stroke="white" stroke-width="1" opacity="0.3">
      <!-- Vertical lines -->
      <line x1="-45" y1="-35" x2="-45" y2="35"/>
      <line x1="-35" y1="-35" x2="-35" y2="35"/>
      <line x1="-25" y1="-35" x2="-25" y2="35"/>
      <line x1="-5" y1="-35" x2="-5" y2="35"/>
      <line x1="5" y1="-35" x2="5" y2="35"/>
      <line x1="15" y1="-35" x2="15" y2="35"/>
      <line x1="35" y1="-35" x2="35" y2="35"/>
      
      <!-- Horizontal lines -->
      <line x1="-55" y1="-25" x2="50" y2="-25"/>
      <line x1="-55" y1="-15" x2="50" y2="-15"/>
      <line x1="-55" y1="-5" x2="50" y2="-5"/>
      <line x1="-55" y1="15" x2="50" y2="15"/>
      <line x1="-55" y1="25" x2="50" y2="25"/>
    </g>
    
    <!-- Support structure -->
    <g fill="#616161" opacity="0.8">
      <rect x="-65" y="40" width="130" height="8" rx="2"/>
      <rect x="-50" y="40" width="8" height="20" rx="2"/>
      <rect x="-10" y="40" width="8" height="20" rx="2"/>
      <rect x="30" y="40" width="8" height="20" rx="2"/>
    </g>
  </g>
  
  <!-- Energy flow lines -->
  <g opacity="0.7" stroke="#ffeb3b" stroke-width="3" fill="none">
    <path d="M 75 75 Q 110 90 140 100">
      <animate attributeName="d" values="M 75 75 Q 110 90 140 100;M 75 75 Q 110 85 140 100;M 75 75 Q 110 90 140 100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 75 65 Q 115 80 145 95">
      <animate attributeName="d" values="M 75 65 Q 115 80 145 95;M 75 65 Q 115 75 145 95;M 75 65 Q 115 80 145 95" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Power output indicator -->
  <g transform="translate(220, 100)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#4caf50" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      5.2kW
    </text>
    <circle cx="20" cy="0" r="4" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Efficiency indicator -->
  <g transform="translate(250, 140)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 0 -15 A 15 15 0 0 1 13 -7.5" stroke="#4caf50" stroke-width="4" fill="none"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      85% Efficiency
    </text>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Solar Power Generation
  </text>
</svg>