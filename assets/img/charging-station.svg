<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chargingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#chargingGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Charging stations -->
  <g>
    <!-- Station 1 -->
    <g transform="translate(200, 300)">
      <rect x="-25" y="0" width="50" height="200" rx="8" fill="url(#stationGradient)"/>
      <rect x="-20" y="10" width="40" height="60" rx="5" fill="#42a5f5"/>
      <circle cx="0" cy="40" r="8" fill="white"/>
      <rect x="-15" y="80" width="30" height="4" rx="2" fill="#1976d2"/>
      <rect x="-15" y="90" width="30" height="4" rx="2" fill="#1976d2"/>
      <rect x="-15" y="100" width="30" height="4" rx="2" fill="#1976d2"/>
      <!-- Cable -->
      <path d="M 25 120 Q 80 100 120 140" stroke="#424242" stroke-width="8" fill="none" stroke-linecap="round"/>
      <circle cx="120" cy="140" r="12" fill="#424242"/>
    </g>
    
    <!-- Station 2 -->
    <g transform="translate(400, 280)">
      <rect x="-30" y="0" width="60" height="220" rx="10" fill="url(#stationGradient)"/>
      <rect x="-25" y="15" width="50" height="80" rx="8" fill="#42a5f5"/>
      <circle cx="0" cy="55" r="12" fill="white"/>
      <rect x="-20" y="110" width="40" height="6" rx="3" fill="#1976d2"/>
      <rect x="-20" y="125" width="40" height="6" rx="3" fill="#1976d2"/>
      <rect x="-20" y="140" width="40" height="6" rx="3" fill="#1976d2"/>
      <!-- Cable -->
      <path d="M 30 160 Q 90 140 140 180" stroke="#424242" stroke-width="10" fill="none" stroke-linecap="round"/>
      <circle cx="140" cy="180" r="15" fill="#424242"/>
    </g>
    
    <!-- Station 3 -->
    <g transform="translate(600, 320)">
      <rect x="-20" y="0" width="40" height="180" rx="6" fill="url(#stationGradient)"/>
      <rect x="-15" y="8" width="30" height="50" rx="4" fill="#42a5f5"/>
      <circle cx="0" cy="33" r="6" fill="white"/>
      <rect x="-12" y="70" width="24" height="3" rx="1.5" fill="#1976d2"/>
      <rect x="-12" y="78" width="24" height="3" rx="1.5" fill="#1976d2"/>
      <rect x="-12" y="86" width="24" height="3" rx="1.5" fill="#1976d2"/>
      <!-- Cable -->
      <path d="M 20 100 Q 60 85 90 115" stroke="#424242" stroke-width="6" fill="none" stroke-linecap="round"/>
      <circle cx="90" cy="115" r="8" fill="#424242"/>
    </g>
  </g>
  
  <!-- Electric vehicles being charged -->
  <g opacity="0.8">
    <!-- Car 1 -->
    <g transform="translate(320, 430)">
      <rect x="-40" y="-20" width="80" height="40" rx="10" fill="white" opacity="0.9"/>
      <circle cx="-25" cy="15" r="8" fill="#424242"/>
      <circle cx="25" cy="15" r="8" fill="#424242"/>
      <rect x="-35" y="-15" width="70" height="10" rx="3" fill="rgba(66, 165, 245, 0.6)"/>
    </g>
    
    <!-- Car 2 -->
    <g transform="translate(540, 450)">
      <rect x="-35" y="-18" width="70" height="36" rx="8" fill="white" opacity="0.9"/>
      <circle cx="-20" cy="12" r="7" fill="#424242"/>
      <circle cx="20" cy="12" r="7" fill="#424242"/>
      <rect x="-30" y="-12" width="60" height="8" rx="2" fill="rgba(66, 165, 245, 0.6)"/>
    </g>
  </g>
  
  <!-- Energy flow indicators -->
  <g opacity="0.6">
    <!-- Energy particles -->
    <circle cx="250" cy="200" r="3" fill="#ffeb3b">
      <animate attributeName="cy" values="200;400;200" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="180" r="4" fill="#ffeb3b">
      <animate attributeName="cy" values="180;420;180" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="220" r="2.5" fill="#ffeb3b">
      <animate attributeName="cy" values="220;380;220" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="700">
    CHARGING STATION SOLUTIONS
  </text>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    Fast & Efficient EV Charging Infrastructure
  </text>
</svg>