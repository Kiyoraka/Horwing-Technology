<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cabinetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chargeLevel" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#storageGradient)" rx="10"/>
  
  <!-- Main battery cabinet -->
  <g transform="translate(150, 100)">
    <!-- Cabinet housing -->
    <rect x="-70" y="-60" width="140" height="120" rx="8" fill="url(#cabinetGradient)"/>
    <rect x="-65" y="-55" width="130" height="110" rx="6" fill="#455a64"/>
    
    <!-- Cabinet door -->
    <rect x="-60" y="-50" width="120" height="100" rx="4" fill="#546e7a"/>
    
    <!-- Ventilation grilles -->
    <g fill="#78909c" opacity="0.7">
      <rect x="-55" y="-45" width="110" height="2"/>
      <rect x="-55" y="-40" width="110" height="2"/>
      <rect x="-55" y="-35" width="110" height="2"/>
      
      <rect x="-55" y="35" width="110" height="2"/>
      <rect x="-55" y="40" width="110" height="2"/>
      <rect x="-55" y="45" width="110" height="2"/>
    </g>
    
    <!-- Battery modules inside -->
    <g opacity="0.9">
      <!-- Row 1 -->
      <rect x="-50" y="-25" width="20" height="40" rx="3" fill="url(#batteryGradient)"/>
      <rect x="-25" y="-25" width="20" height="40" rx="3" fill="url(#batteryGradient)"/>
      <rect x="0" y="-25" width="20" height="40" rx="3" fill="url(#batteryGradient)"/>
      <rect x="25" y="-25" width="20" height="40" rx="3" fill="url(#batteryGradient)"/>
      
      <!-- Row 2 -->
      <rect x="-50" y="20" width="20" height="25" rx="3" fill="url(#batteryGradient)"/>
      <rect x="-25" y="20" width="20" height="25" rx="3" fill="url(#batteryGradient)"/>
      <rect x="0" y="20" width="20" height="25" rx="3" fill="url(#batteryGradient)"/>
      <rect x="25" y="20" width="20" height="25" rx="3" fill="url(#batteryGradient)"/>
    </g>
    
    <!-- Control display -->
    <rect x="-30" y="-20" width="60" height="30" rx="4" fill="#000000"/>
    <rect x="-27" y="-17" width="54" height="24" rx="2" fill="#1e88e5"/>
    
    <!-- Display text -->
    <text x="0" y="-8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      Energy Storage
    </text>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">
      85% Charged
    </text>
  </g>
  
  <!-- Charge level indicator -->
  <g transform="translate(250, 100)">
    <rect x="-8" y="-50" width="16" height="100" rx="8" fill="none" stroke="white" stroke-width="2"/>
    <rect x="-6" y="-45" width="12" height="85" rx="6" fill="url(#chargeLevel)">
      <animate attributeName="height" values="20;85;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;-45;25" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Percentage display -->
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">
      85%
    </text>
  </g>
  
  <!-- Cooling system -->
  <g transform="translate(50, 100)" opacity="0.8">
    <!-- Cooling unit -->
    <rect x="-15" y="-30" width="30" height="60" rx="5" fill="#607d8b"/>
    <rect x="-12" y="-25" width="24" height="50" rx="3" fill="#78909c"/>
    
    <!-- Fan -->
    <circle cx="0" cy="0" r="10" fill="#90a4ae"/>
    <g>
      <rect x="-1" y="-8" width="2" height="16" rx="1" fill="#37474f"/>
      <rect x="-8" y="-1" width="16" height="2" rx="1" fill="#37474f"/>
      <rect x="-6" y="-6" width="12" height="2" rx="1" fill="#37474f" transform="rotate(45)"/>
      <rect x="-6" y="-6" width="12" height="2" rx="1" fill="#37474f" transform="rotate(-45)"/>
      
      <!-- Rotation animation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0;360" dur="1s" repeatCount="indefinite"/>
    </g>
    
    <!-- Air flow -->
    <g opacity="0.6" stroke="#81d4fa" stroke-width="2" fill="none">
      <path d="M -20 -10 Q -15 -15 -10 -10">
        <animate attributeName="d" values="M -20 -10 Q -15 -15 -10 -10;M -20 -10 Q -15 -5 -10 -10;M -20 -10 Q -15 -15 -10 -10" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M -20 0 Q -15 -5 -10 0">
        <animate attributeName="d" values="M -20 0 Q -15 -5 -10 0;M -20 0 Q -15 5 -10 0;M -20 0 Q -15 -5 -10 0" dur="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M -20 10 Q -15 5 -10 10">
        <animate attributeName="d" values="M -20 10 Q -15 5 -10 10;M -20 10 Q -15 15 -10 10;M -20 10 Q -15 5 -10 10" dur="1.8s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Power connections -->
  <g opacity="0.8">
    <!-- Input connection -->
    <rect x="20" y="80" width="40" height="8" rx="4" fill="#ff9800"/>
    <circle cx="15" cy="84" r="4" fill="#ff5722"/>
    <text x="40" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Input
    </text>
    
    <!-- Output connection -->
    <rect x="240" y="120" width="40" height="8" rx="4" fill="#4caf50"/>
    <circle cx="285" cy="124" r="4" fill="#2e7d32"/>
    <text x="260" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Output
    </text>
  </g>
  
  <!-- Energy flow animation -->
  <g opacity="0.7">
    <circle cx="70" cy="84" r="3" fill="#ffeb3b">
      <animate attributeName="cx" values="70;100;130;160" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.7;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="124" r="3" fill="#4caf50">
      <animate attributeName="cx" values="160;190;220;240" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.7;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Energy Storage System
  </text>
</svg>