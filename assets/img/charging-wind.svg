<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="turbineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdbdbd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#windGradient)" rx="10"/>
  
  <!-- Wind turbine 1 -->
  <g transform="translate(100, 100)">
    <!-- Tower -->
    <rect x="-3" y="0" width="6" height="80" fill="#757575"/>
    <rect x="-2" y="0" width="4" height="80" fill="#9e9e9e"/>
    
    <!-- Nacelle -->
    <ellipse cx="0" cy="-5" rx="8" ry="5" fill="#616161"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-5" r="3" fill="#424242"/>
    
    <!-- Blades -->
    <g>
      <ellipse cx="0" cy="-25" rx="3" ry="20" fill="url(#turbineGradient)"/>
      <ellipse cx="-17" cy="7" rx="3" ry="20" fill="url(#turbineGradient)" transform="rotate(120 0 -5)"/>
      <ellipse cx="17" cy="7" rx="3" ry="20" fill="url(#turbineGradient)" transform="rotate(-120 0 -5)"/>
      
      <!-- Rotation animation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0 0 -5;360 0 -5" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Wind turbine 2 (smaller, background) -->
  <g transform="translate(200, 120)" opacity="0.8">
    <!-- Tower -->
    <rect x="-2" y="0" width="4" height="60" fill="#757575"/>
    <rect x="-1.5" y="0" width="3" height="60" fill="#9e9e9e"/>
    
    <!-- Nacelle -->
    <ellipse cx="0" cy="-3" rx="6" ry="4" fill="#616161"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-3" r="2" fill="#424242"/>
    
    <!-- Blades -->
    <g>
      <ellipse cx="0" cy="-18" rx="2" ry="15" fill="url(#turbineGradient)"/>
      <ellipse cx="-13" cy="5" rx="2" ry="15" fill="url(#turbineGradient)" transform="rotate(120 0 -3)"/>
      <ellipse cx="13" cy="5" rx="2" ry="15" fill="url(#turbineGradient)" transform="rotate(-120 0 -3)"/>
      
      <!-- Rotation animation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0 0 -3;360 0 -3" dur="3.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Wind turbine 3 (smallest, far background) -->
  <g transform="translate(250, 140)" opacity="0.6">
    <!-- Tower -->
    <rect x="-1.5" y="0" width="3" height="40" fill="#757575"/>
    
    <!-- Nacelle -->
    <ellipse cx="0" cy="-2" rx="4" ry="3" fill="#616161"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-2" r="1.5" fill="#424242"/>
    
    <!-- Blades -->
    <g>
      <ellipse cx="0" cy="-12" rx="1.5" ry="10" fill="url(#turbineGradient)"/>
      <ellipse cx="-9" cy="3" rx="1.5" ry="10" fill="url(#turbineGradient)" transform="rotate(120 0 -2)"/>
      <ellipse cx="9" cy="3" rx="1.5" ry="10" fill="url(#turbineGradient)" transform="rotate(-120 0 -2)"/>
      
      <!-- Rotation animation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0 0 -2;360 0 -2" dur="3s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Wind flow indicators -->
  <g opacity="0.6" stroke="white" stroke-width="2" fill="none">
    <path d="M 20 60 Q 40 55 60 60 Q 80 65 100 60">
      <animate attributeName="d" values="M 20 60 Q 40 55 60 60 Q 80 65 100 60;M 20 60 Q 40 65 60 60 Q 80 55 100 60;M 20 60 Q 40 55 60 60 Q 80 65 100 60" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 30 80 Q 50 75 70 80 Q 90 85 110 80">
      <animate attributeName="d" values="M 30 80 Q 50 75 70 80 Q 90 85 110 80;M 30 80 Q 50 85 70 80 Q 90 75 110 80;M 30 80 Q 50 75 70 80 Q 90 85 110 80" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 10 100 Q 30 95 50 100 Q 70 105 90 100">
      <animate attributeName="d" values="M 10 100 Q 30 95 50 100 Q 70 105 90 100;M 10 100 Q 30 105 50 100 Q 70 95 90 100;M 10 100 Q 30 95 50 100 Q 70 105 90 100" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Power output indicator -->
  <g transform="translate(70, 40)">
    <rect x="-15" y="-8" width="30" height="16" rx="3" fill="#4caf50" opacity="0.9"/>
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="600">
      3.6kW
    </text>
    <circle cx="20" cy="0" r="3" fill="#4caf50">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wind speed indicator -->
  <g transform="translate(40, 160)">
    <rect x="-20" y="-8" width="40" height="16" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="0" y="-12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">
      Wind Speed
    </text>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">
      12.5 m/s
    </text>
  </g>
  
  <!-- Energy transmission lines -->
  <g opacity="0.5" stroke="#ffeb3b" stroke-width="2" fill="none">
    <path d="M 100 180 Q 150 170 200 175 Q 230 178 260 175"/>
    <circle cx="110" cy="178" r="2" fill="#ffeb3b">
      <animate attributeName="cx" values="110;250" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Wind Power Integration
  </text>
</svg>