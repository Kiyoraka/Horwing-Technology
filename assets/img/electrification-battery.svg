<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chargeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#batteryGradient)" rx="10"/>
  
  <!-- Battery pack housing -->
  <rect x="50" y="60" width="200" height="100" rx="15" fill="#37474f" opacity="0.9"/>
  <rect x="55" y="65" width="190" height="90" rx="12" fill="#546e7a" opacity="0.8"/>
  
  <!-- Battery cells -->
  <g>
    <!-- Row 1 -->
    <rect x="70" y="80" width="25" height="60" rx="5" fill="url(#cellGradient)"/>
    <rect x="100" y="80" width="25" height="60" rx="5" fill="url(#cellGradient)"/>
    <rect x="130" y="80" width="25" height="60" rx="5" fill="url(#cellGradient)"/>
    <rect x="160" y="80" width="25" height="60" rx="5" fill="url(#cellGradient)"/>
    <rect x="190" y="80" width="25" height="60" rx="5" fill="url(#cellGradient)"/>
    <rect x="220" y="80" width="25" height="60" rx="5" fill="url(#cellGradient)"/>
    
    <!-- Cell terminals -->
    <g fill="#ffd54f">
      <circle cx="82.5" cy="85" r="3"/>
      <circle cx="112.5" cy="85" r="3"/>
      <circle cx="142.5" cy="85" r="3"/>
      <circle cx="172.5" cy="85" r="3"/>
      <circle cx="202.5" cy="85" r="3"/>
      <circle cx="232.5" cy="85" r="3"/>
    </g>
  </g>
  
  <!-- Battery management system -->
  <rect x="60" y="45" width="180" height="12" rx="3" fill="#ff9800" opacity="0.9"/>
  <text x="150" y="54" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="500">
    Battery Management System
  </text>
  
  <!-- Charge level indicator -->
  <g transform="translate(260, 110)">
    <rect x="0" y="-30" width="25" height="60" rx="5" fill="none" stroke="white" stroke-width="2"/>
    <rect x="3" y="-25" width="19" height="50" rx="3" fill="url(#chargeGradient)">
      <animate attributeName="height" values="10;50;10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;-25;15" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="-35" width="9" height="8" rx="2" fill="white"/>
  </g>
  
  <!-- Cooling system -->
  <g opacity="0.7">
    <rect x="50" y="170" width="200" height="6" rx="3" fill="#03a9f4"/>
    <circle cx="70" cy="173" r="2" fill="white">
      <animate attributeName="cx" values="70;230;70" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="173" r="2" fill="white">
      <animate attributeName="cx" values="100;260;100" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Electrical connections -->
  <g stroke="white" stroke-width="2" opacity="0.8">
    <line x1="50" y1="110" x2="30" y2="110"/>
    <line x1="250" y1="110" x2="270" y2="110"/>
    <circle cx="25" cy="110" r="4" fill="#ff5722"/>
    <circle cx="275" cy="110" r="4" fill="#4caf50"/>
  </g>
  
  <!-- Energy flow -->
  <g opacity="0.6">
    <path d="M 30 115 Q 40 120 50 115" stroke="#ffeb3b" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 30 115 Q 40 120 50 115;M 30 115 Q 40 105 50 115;M 30 115 Q 40 120 50 115" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 250 115 Q 260 120 270 115" stroke="#ffeb3b" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 250 115 Q 260 120 270 115;M 250 115 Q 260 105 270 115;M 250 115 Q 260 120 270 115" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Battery Pack System
  </text>
</svg>