<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chargingBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#chargingBgGradient)" rx="10"/>
  
  <!-- Vehicle outline -->
  <g transform="translate(200, 130)" opacity="0.8">
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="white" opacity="0.9"/>
    <circle cx="-25" cy="15" r="8" fill="#424242"/>
    <circle cx="25" cy="15" r="8" fill="#424242"/>
    <rect x="-35" y="-15" width="70" height="8" rx="2" fill="#42a5f5" opacity="0.7"/>
  </g>
  
  <!-- Charging station -->
  <g transform="translate(80, 100)">
    <!-- Station pole -->
    <rect x="-15" y="-50" width="30" height="100" rx="8" fill="#37474f"/>
    <rect x="-12" y="-45" width="24" height="90" rx="6" fill="#546e7a"/>
    
    <!-- Display screen -->
    <rect x="-10" y="-35" width="20" height="25" rx="3" fill="#1976d2"/>
    <rect x="-8" y="-32" width="16" height="4" rx="1" fill="#4caf50"/>
    <rect x="-8" y="-26" width="16" height="4" rx="1" fill="#4caf50"/>
    <rect x="-8" y="-20" width="16" height="4" rx="1" fill="#4caf50"/>
    
    <!-- Charging cable -->
    <path d="M 15 -10 Q 50 0 80 10 Q 120 20 140 15" stroke="#424242" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Charging connector -->
    <g transform="translate(140, 15)">
      <rect x="-8" y="-6" width="16" height="12" rx="4" fill="url(#plugGradient)"/>
      <circle cx="-3" cy="-2" r="2" fill="#ff5722"/>
      <circle cx="3" cy="-2" r="2" fill="#4caf50"/>
      <circle cx="-3" cy="2" r="2" fill="#2196f3"/>
      <circle cx="3" cy="2" r="2" fill="#ffeb3b"/>
    </g>
  </g>
  
  <!-- Power flow animation -->
  <g opacity="0.8">
    <circle cx="110" cy="90" r="3" fill="#ffeb3b">
      <animate attributeName="cx" values="110;140;170;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.8;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="95" r="2.5" fill="#ffeb3b">
      <animate attributeName="cx" values="105;135;165;195" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.8;0.8;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="85" r="2" fill="#ffeb3b">
      <animate attributeName="cx" values="115;145;175;205" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.8;0.8;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Electrical symbols -->
  <g opacity="0.7">
    <!-- Lightning bolt -->
    <polygon points="50,40 45,55 52,55 47,70 57,55 50,55 55,40" fill="#ffeb3b"/>
    
    <!-- AC wave -->
    <path d="M 20 160 Q 30 150 40 160 Q 50 170 60 160" stroke="white" stroke-width="2" fill="none"/>
    <text x="40" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">AC</text>
    
    <!-- DC symbol -->
    <rect x="250" y="155" width="8" height="2" fill="white"/>
    <rect x="250" y="163" width="8" height="2" fill="white"/>
    <rect x="262" y="158" width="2" height="8" fill="white"/>
    <text x="258" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">DC</text>
  </g>
  
  <!-- Charging status indicator -->
  <g transform="translate(80, 50)">
    <circle cx="0" cy="0" r="8" fill="#4caf50" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CHARGING</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Charging Interface
  </text>
</svg>