<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#controlGradient)" rx="10"/>
  
  <!-- Main control board -->
  <rect x="50" y="40" width="200" height="120" rx="8" fill="#1b5e20" opacity="0.9"/>
  <rect x="55" y="45" width="190" height="110" rx="6" fill="#2e7d32" opacity="0.8"/>
  
  <!-- Central processor -->
  <g transform="translate(150, 100)">
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="url(#chipGradient)"/>
    <rect x="-20" y="-10" width="40" height="20" rx="2" fill="#424242"/>
    <rect x="-15" y="-5" width="30" height="10" rx="1" fill="#1976d2"/>
    
    <!-- Processor pins -->
    <g fill="#ffd54f" opacity="0.8">
      <rect x="-27" y="-12" width="4" height="2"/>
      <rect x="-27" y="-6" width="4" height="2"/>
      <rect x="-27" y="0" width="4" height="2"/>
      <rect x="-27" y="6" width="4" height="2"/>
      <rect x="-27" y="12" width="4" height="2"/>
      
      <rect x="23" y="-12" width="4" height="2"/>
      <rect x="23" y="-6" width="4" height="2"/>
      <rect x="23" y="0" width="4" height="2"/>
      <rect x="23" y="6" width="4" height="2"/>
      <rect x="23" y="12" width="4" height="2"/>
    </g>
  </g>
  
  <!-- Circuit traces -->
  <g stroke="#ffd54f" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Horizontal traces -->
    <line x1="70" y1="70" x2="125" y2="70"/>
    <line x1="175" y1="70" x2="230" y2="70"/>
    <line x1="70" y1="100" x2="125" y2="100"/>
    <line x1="175" y1="100" x2="230" y2="100"/>
    <line x1="70" y1="130" x2="125" y2="130"/>
    <line x1="175" y1="130" x2="230" y2="130"/>
    
    <!-- Vertical traces -->
    <line x1="90" y1="50" x2="90" y2="85"/>
    <line x1="120" y1="115" x2="120" y2="150"/>
    <line x1="180" y1="50" x2="180" y2="85"/>
    <line x1="210" y1="115" x2="210" y2="150"/>
  </g>
  
  <!-- Electronic components -->
  <g>
    <!-- Capacitors -->
    <g fill="#ff9800" opacity="0.8">
      <rect x="85" y="52" width="10" height="15" rx="2"/>
      <rect x="205" y="52" width="10" height="15" rx="2"/>
      <rect x="85" y="133" width="10" height="15" rx="2"/>
      <rect x="205" y="133" width="10" height="15" rx="2"/>
    </g>
    
    <!-- Resistors -->
    <g fill="#8d6e63" opacity="0.8">
      <rect x="110" y="67" width="12" height="6" rx="1"/>
      <rect x="178" y="67" width="12" height="6" rx="1"/>
      <rect x="110" y="127" width="12" height="6" rx="1"/>
      <rect x="178" y="127" width="12" height="6" rx="1"/>
    </g>
    
    <!-- LEDs -->
    <g>
      <circle cx="75" cy="85" r="3" fill="#f44336" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="225" cy="85" r="3" fill="#4caf50" opacity="0.9">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="75" cy="115" r="3" fill="#2196f3" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="225" cy="115" r="3" fill="#ffeb3b" opacity="0.9">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Data flow indicators -->
  <g opacity="0.6">
    <path d="M 70 90 Q 100 85 130 90" stroke="#00e676" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 70 90 Q 100 85 130 90;M 70 90 Q 100 95 130 90;M 70 90 Q 100 85 130 90" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 170 90 Q 200 85 230 90" stroke="#00e676" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 170 90 Q 200 85 230 90;M 170 90 Q 200 95 230 90;M 170 90 Q 200 85 230 90" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Communication ports -->
  <g>
    <rect x="60" y="55" width="8" height="12" rx="2" fill="#607d8b"/>
    <rect x="232" y="55" width="8" height="12" rx="2" fill="#607d8b"/>
    <rect x="60" y="133" width="8" height="12" rx="2" fill="#607d8b"/>
    <rect x="232" y="133" width="8" height="12" rx="2" fill="#607d8b"/>
  </g>
  
  <!-- Status display -->
  <g transform="translate(150, 50)">
    <rect x="-25" y="-8" width="50" height="16" rx="3" fill="#000000" opacity="0.8"/>
    <text x="0" y="2" text-anchor="middle" fill="#00e676" font-family="Arial, sans-serif" font-size="8" font-weight="500">
      VCU STATUS: OK
    </text>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Vehicle Control Unit
  </text>
</svg>