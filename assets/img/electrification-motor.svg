<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#motorGradient)" rx="10"/>
  
  <!-- Motor housing -->
  <g transform="translate(150, 100)">
    <!-- Main motor cylinder -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#424242" opacity="0.9"/>
    <ellipse cx="0" cy="-5" rx="75" ry="55" fill="#757575" opacity="0.8"/>
    
    <!-- Motor shaft -->
    <rect x="-5" y="-80" width="10" height="160" fill="#9e9e9e"/>
    <circle cx="0" cy="-70" r="8" fill="#616161"/>
    <circle cx="0" cy="70" r="8" fill="#616161"/>
    
    <!-- Coil windings -->
    <g opacity="0.9">
      <circle cx="-30" cy="-25" r="12" fill="url(#coilGradient)"/>
      <circle cx="30" cy="-25" r="12" fill="url(#coilGradient)"/>
      <circle cx="-30" cy="25" r="12" fill="url(#coilGradient)"/>
      <circle cx="30" cy="25" r="12" fill="url(#coilGradient)"/>
      <circle cx="0" cy="-35" r="12" fill="url(#coilGradient)"/>
      <circle cx="0" cy="35" r="12" fill="url(#coilGradient)"/>
    </g>
    
    <!-- Central rotor -->
    <circle cx="0" cy="0" r="25" fill="#37474f"/>
    <circle cx="0" cy="0" r="20" fill="#546e7a"/>
    <circle cx="0" cy="0" r="8" fill="#78909c"/>
    
    <!-- Rotation animation -->
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 0 0;360 0 0" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Power connections -->
  <g opacity="0.8">
    <rect x="50" y="120" width="30" height="8" rx="4" fill="#ff5722"/>
    <rect x="220" y="120" width="30" height="8" rx="4" fill="#4caf50"/>
    <rect x="50" y="135" width="30" height="8" rx="4" fill="#2196f3"/>
    <rect x="220" y="135" width="30" height="8" rx="4" fill="#ffeb3b"/>
  </g>
  
  <!-- Electric arcs -->
  <g opacity="0.7">
    <path d="M 80 125 Q 120 110 140 120" stroke="#00e676" stroke-width="2" fill="none"/>
    <path d="M 160 120 Q 190 110 220 125" stroke="#00e676" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Electric Motor System
  </text>
</svg>