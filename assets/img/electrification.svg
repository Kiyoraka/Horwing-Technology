<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="electrificationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#electrificationGradient)"/>
  
  <!-- Electric vehicle silhouette -->
  <g transform="translate(400, 350)" opacity="0.9">
    <!-- Car body -->
    <rect x="-80" y="-40" width="160" height="80" rx="20" fill="white" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-50" cy="30" r="15" fill="#424242"/>
    <circle cx="50" cy="30" r="15" fill="#424242"/>
    <!-- Windows -->
    <rect x="-65" y="-25" width="130" height="20" rx="8" fill="rgba(66, 165, 245, 0.5)"/>
    <!-- Electric symbol on car -->
    <polygon points="0,-10 -8,5 8,5" fill="url(#lightningGradient)"/>
  </g>
  
  <!-- Lightning bolts -->
  <g opacity="0.7">
    <!-- Lightning 1 -->
    <polygon points="200,150 180,200 200,200 185,280 220,220 200,220 215,150" fill="url(#lightningGradient)"/>
    
    <!-- Lightning 2 -->
    <polygon points="600,120 580,170 600,170 585,250 620,190 600,190 615,120" fill="url(#lightningGradient)"/>
    
    <!-- Lightning 3 -->
    <polygon points="150,300 130,350 150,350 135,430 170,370 150,370 165,300" fill="url(#lightningGradient)"/>
    
    <!-- Lightning 4 -->
    <polygon points="650,280 630,330 650,330 635,410 670,350 650,350 665,280" fill="url(#lightningGradient)"/>
  </g>
  
  <!-- Electric circuit pattern -->
  <g opacity="0.3" stroke="white" stroke-width="2" fill="none">
    <!-- Circuit lines -->
    <line x1="100" y1="500" x2="300" y2="500"/>
    <line x1="500" y1="500" x2="700" y2="500"/>
    <line x1="300" y1="500" x2="300" y2="480"/>
    <line x1="500" y1="500" x2="500" y2="480"/>
    
    <!-- Circuit nodes -->
    <circle cx="300" cy="480" r="5" fill="white"/>
    <circle cx="500" cy="480" r="5" fill="white"/>
    <circle cx="400" cy="500" r="5" fill="white"/>
  </g>
  
  <!-- Energy waves -->
  <g opacity="0.4" stroke="white" stroke-width="3" fill="none">
    <path d="M 100 250 Q 200 230 300 250 Q 400 270 500 250 Q 600 230 700 250"/>
    <path d="M 100 270 Q 200 250 300 270 Q 400 290 500 270 Q 600 250 700 270"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="700">
    VEHICLE ELECTRIFICATION
  </text>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    Advanced Electric Vehicle Technology
  </text>
</svg>