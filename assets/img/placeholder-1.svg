<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Overlay pattern -->
  <rect width="800" height="600" fill="url(#overlayGradient)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="white"/>
    <circle cx="600" cy="200" r="60" fill="white"/>
    <circle cx="150" cy="400" r="40" fill="white"/>
    <circle cx="650" cy="450" r="70" fill="white"/>
  </g>
  
  <!-- Center content -->
  <g transform="translate(400, 300)">
    <!-- Image icon -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <circle cx="-30" cy="-15" r="8" fill="white" opacity="0.7"/>
    <polygon points="-50,20 -20,0 10,15 40,10 40,35 -50,35" fill="white" opacity="0.7"/>
    
    <!-- Text -->
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600" opacity="0.9">
      HORWING TECHNOLOGY
    </text>
    <text x="0" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.7">
      Professional Solutions
    </text>
  </g>
</svg>