<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="assemblyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#assemblyGradient)"/>
  
  <!-- Factory floor -->
  <rect x="0" y="450" width="800" height="150" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Assembly line machines -->
  <g opacity="0.8">
    <!-- Machine 1 -->
    <rect x="100" y="350" width="120" height="100" rx="10" fill="url(#machineGradient)"/>
    <rect x="110" y="360" width="100" height="20" rx="5" fill="white" opacity="0.3"/>
    <circle cx="140" cy="380" r="8" fill="#42a5f5"/>
    <circle cx="180" cy="380" r="8" fill="#42a5f5"/>
    
    <!-- Machine 2 -->
    <rect x="300" y="330" width="140" height="120" rx="10" fill="url(#machineGradient)"/>
    <rect x="310" y="340" width="120" height="25" rx="5" fill="white" opacity="0.3"/>
    <circle cx="350" cy="370" r="10" fill="#42a5f5"/>
    <circle cx="390" cy="370" r="10" fill="#42a5f5"/>
    
    <!-- Machine 3 -->
    <rect x="520" y="340" width="130" height="110" rx="10" fill="url(#machineGradient)"/>
    <rect x="530" y="350" width="110" height="22" rx="5" fill="white" opacity="0.3"/>
    <circle cx="565" cy="380" r="9" fill="#42a5f5"/>
    <circle cx="605" cy="380" r="9" fill="#42a5f5"/>
  </g>
  
  <!-- Conveyor belt -->
  <rect x="80" y="430" width="640" height="15" rx="7" fill="rgba(66, 165, 245, 0.6)"/>
  <g opacity="0.7">
    <rect x="100" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="150" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="200" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="250" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="300" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="350" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="400" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="450" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="500" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="550" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="600" y="432" width="20" height="11" rx="2" fill="white"/>
    <rect x="650" y="432" width="20" height="11" rx="2" fill="white"/>
  </g>
  
  <!-- Vehicle outline -->
  <g transform="translate(400, 250)" opacity="0.9">
    <!-- Car body -->
    <rect x="-60" y="-30" width="120" height="60" rx="15" fill="white" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-40" cy="20" r="12" fill="#424242"/>
    <circle cx="40" cy="20" r="12" fill="#424242"/>
    <!-- Windows -->
    <rect x="-50" y="-20" width="100" height="15" rx="5" fill="rgba(66, 165, 245, 0.5)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="700">
    SKD ASSEMBLY FACTORY
  </text>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    Professional Vehicle Assembly Solutions
  </text>
</svg>